{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ collection.title }}</h2>
    <p>{{ collection.description }}</p>
    <p><strong>Owner:</strong> {{ collection.created_by.username }}</p>
    <p><strong>Privacy:</strong> {{ collection.get_privacy_display }}</p>

    {% if can_edit %}
        <p><em>You have edit access to this collection.</em></p>
    {% endif %}
</div>
{% endblock %}
