{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Add Flashcard to "{{ collection.title }}" collection</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Flashcard</button>
    </form>
</div>
{% endblock %}
