{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Collection</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="id_privacy" class="form-label">Privacy</label>
            {{ form.privacy }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'collection_detail' collection.pk %}" class="btn btn-secondary">Cancel</a>
    </form>

    <form method="post" action="{% url 'delete_collection' collection.id %}" onsubmit="return confirm('Are you sure you want to delete this collection?');" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">üóëÔ∏è Delete Collection</button>
    </form>

</div>
{% endblock %}
