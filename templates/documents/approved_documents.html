<!-- documents/approved_documents.html -->
{% extends 'base.html' %}
{% block content %}

<h2>Approved Documents</h2>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Uploaded By</th>
            <th>File</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>
            <td>{{ doc.title }}</td>
            <td>{{ doc.uploaded_by.username }}</td>
            <td>
                {% if doc.file %}
                  <a href="{{ doc.file.url }}" class="btn btn-sm btn-outline-primary">Download</a>
                {% else %}
                  <span class="text-muted">No file</span>
                {% endif %}
              </td>
            <td>
                <form method="post" action="{% url 'delete_document' doc.id %}" onsubmit="return confirm('Are you sure you want to delete this document?');">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
