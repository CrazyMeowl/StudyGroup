{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Document: "{{ document.title }}"</h2>
    <p>Are you sure you want to delete this document? This will permanently remove it from the system and from vector storage.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'collection_detail' document.collection.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
