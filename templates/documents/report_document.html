{# templates/documents/report_document.html #}
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Report: {{ document.title }}</h2>
  <p class="text-muted">Uploaded by {{ document.uploaded_by.username }} on {{ document.uploaded_at }}</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Submit Report</button>
    <a href="{% url 'document_list' %}" class="btn btn-link">Cancel</a>
  </form>
</div>
{% endblock %}
