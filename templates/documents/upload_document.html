{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Upload Document to "{{ collection.title }}"</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{% url 'collection_detail' collection.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
